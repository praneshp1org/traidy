name: investment_app
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.19.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  connectivity_plus: ^3.0.3
  shared_preferences: ^2.0.20
  cached_network_image: ^3.2.3
  flutter_svg:

  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.0.1
  pin_code_fields: ^7.4.0
  sms_autofill: ^2.3.0
  dotted_border: 2.0.0+3
  flutter_svg_provider: ^1.0.3
  intl: ^0.18.0
  permission_handler: ^10.2.0
  images_picker: ^1.2.11
  slider_button: ^2.0.0
  candlesticks: ^2.1.0
  percent_indicator: ^4.2.3
  flutter_holo_date_picker: ^1.1.0
  syncfusion_flutter_charts: ^20.4.54
  flutter_launcher_icons: ^0.13.1
  rename: ^2.1.1
dev_dependencies: 
  flutter_test: 
    sdk: flutter



flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterThin.ttf
          weight: 100
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
  
flutter_icons:
  android: true
  remove_alpha_ios: true
  ios: true
  image_path: "assets/logo.png"
